<div
  class="w-60 h-60 rounded-full bg-gray-800 flex flex-col items-center justify-center relative"
>
  <div class="w-full h-full border-gray-500 border-4 rounded-full relative">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="w-12 h-12 p-4 rounded-full bg-gray-300"></div>
    </div>
    <div
      class="absolute top-0 left-1/2 transform -translate-x-1/2 pt-4 -mt-4 text-xs font-bold text-gray-300"
    >
      N
    </div>
    <div
      class="absolute bottom-0 left-1/2 transform -translate-x-1/2 mb-1 text-xs font-bold text-gray-300"
    >
      S
    </div>
    <div
      class="absolute left-0 top-1/2 transform -translate-y-1/2 pl-6 -ml-4 text-xs font-bold text-gray-300"
    >
      W
    </div>
    <div
      class="absolute right-0 top-1/2 transform -translate-y-1/2 pr-6 -mr-4 text-xs font-bold text-gray-300"
    >
      E
    </div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      [ngClass]="arrowDirection"
    >
      <div
        class="h-20 w-2 bg-gradient-to-b from-red-500 to-white bg-clip-border"
        [ngStyle]="{ transform: 'rotate(' + arrowRotation + 'deg)' }"
      ></div>
    </div>
  </div>
</div>
