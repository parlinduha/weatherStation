<div class="flex flex-col items-center mt-8">
  <div class="w-full rounded-full h-2.5 bg-gray-200">
    <div
      [ngClass]="{
        'bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-2.5 rounded-full': true,
        'w-1/4': uvIndexValue === 25,
        'w-1/2': uvIndexValue === 50,
        'w-3/4': uvIndexValue === 75,
        'w-full': uvIndexValue === 100
      }"
    ></div>
  </div>
  <h5 class="text-slate-100 mt-2">{{ uvIndex }}/10</h5>
</div>
